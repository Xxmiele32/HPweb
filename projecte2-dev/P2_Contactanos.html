<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="central.css">
    <title>Contáctanos</title>
</head>
<body>
    <header>
        <nav class="p4_contenedor">
          <div class="p4_izquierda">
            <img src="img/logo1.png" alt="Logo del Juego">
            <div class="p4_texto"><a href="P1_PaginaPrincipal.html">Inicio</a></div>
            <div class="p4_texto"><a href="P9_PreguntasFrecuentes.html">Preguntas Frequentes</a></div>
          </div>
          <img src="img/logoempresa.png" alt="Logo de la Empresa" width="200px">   
      </nav>
    </header>
    <main>
        <article>
            <div class="P2_form-container">
                <h1 id="P2_Titulo">Contáctanos</h1>
                <form action="#" method="POST">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                    <br>
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                    <br>
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </article>
    </main>
    <footer class="P1_footer">
        <span>© Equipo 84 - Soporte técnico 24/7</span>
    </footer>
</body>
</html>
